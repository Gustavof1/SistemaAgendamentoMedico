<!DOCTYPE html>
<html>
<head>
    <title>Agendamento Médico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: bold;
        letter-spacing: 1px;
      }
      .container-main {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        padding: 2rem 2.5rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      @media (max-width: 600px) {
        .container-main {
          padding: 1rem 0.5rem;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Agendamento Médico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/form/patient">Cadastrar Paciente</a></li>
            <li class="nav-item"><a class="nav-link" href="/form/doctor">Cadastrar Médico</a></li>
            <li class="nav-item"><a class="nav-link" href="/form/appointment">Agendar Consulta</a></li>
            <li class="nav-item"><a class="nav-link" href="/patients">Listar Pacientes</a></li>
            <li class="nav-item"><a class="nav-link" href="/doctors">Listar Médicos</a></li>
            <li class="nav-item"><a class="nav-link" href="/calendar">Calendário</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-main">
      <h1 class="mb-4 text-primary">Sistema de Agendamento Médico</h1>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
